<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Manabu Mantappu</title>

<script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="min-h-screen flex flex-col bg-gradient-to-br from-green-100 to-gray-100">

<main class="flex-1 flex items-center justify-center p-6">

<div class="bg-white w-full max-w-md p-8 rounded-3xl shadow-xl">

  <h2 class="text-2xl font-bold text-center mb-6">
    Register
  </h2>

  <form id="registerForm" class="space-y-4">

    <input 
      type="email" 
      id="email"
      placeholder="Email"
      required
      class="w-full p-4 rounded-xl border focus:ring-2 focus:ring-green-400 outline-none"
    >

    <input 
      type="password" 
      id="password"
      placeholder="Password"
      required
      class="w-full p-4 rounded-xl border focus:ring-2 focus:ring-green-400 outline-none"
    >

    <button 
      type="submit"
      class="w-full bg-green-600 hover:bg-green-700 transition text-white p-4 rounded-xl font-semibold shadow">
      Register
    </button>

  </form>

  <p class="text-center text-sm mt-6">
    Sudah punya akun? 
    <a href="login.html" class="text-green-600 font-semibold">
      Login
    </a>
  </p>

</div>

</main>

<footer class="text-center text-sm text-gray-600 py-4">
  Â© 2026 Manabu Mantappu
</footer>


<script type="module">
import { auth } from "./js/firebase.js";
import { createUserWithEmailAndPassword }
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

const form = document.getElementById("registerForm");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    await createUserWithEmailAndPassword(auth, email, password);
    alert("Register berhasil!");
    window.location.href = "login.html";
  } catch (error) {
    alert("Register gagal: " + error.message);
  }
});
</script>

</body>
</html>
