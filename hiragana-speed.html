<style>
@keyframes fadeInKana {
  0% {
    opacity: 0;

  }
  60% {
    opacity: 1;
    transform: scale(1.05);
  }
  100% {

  }
}

.kana-animate {
  animation: fadeInKana 0.35s ease-out;
}
</style>

</head>
