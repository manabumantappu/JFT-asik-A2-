      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }

    .flipped {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      backface-visibility: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .flip-card-back {
      transform: rotateY(180deg);
    }
  </style>

<script>
const vocabData = [
  {
    kanji: "è¡Œã",
    hiragana: "ã„ã",
    arti: "Pergi",
    kategori: "kata-kerja",
    contoh: "å­¦æ ¡ã¸è¡Œãã¾ã™ã€‚"
  },
  {
    kanji: "å¤§ãã„",
    hiragana: "ãŠãŠãã„",
    arti: "Besar",
    kategori: "kata-sifat",
    contoh: "å¤§ãã„å®¶ã§ã™ã€‚"
  },
  {
    kanji: "ä»•äº‹",
    hiragana: "ã—ã”ã¨",
    arti: "Pekerjaan",
    kategori: "kata-benda",
    contoh: "ä»•äº‹ã‚’ã—ã¾ã™ã€‚"
  }
];

const container = document.getElementById("vocabContainer");
const searchInput = document.getElementById("searchInput");
const categoryFilter = document.getElementById("categoryFilter");

function renderVocab(data) {
  container.innerHTML = "";

  data.forEach((item, index) => {
    const card = document.createElement("div");
    card.className = "flip-card h-40";

    card.innerHTML = `
      <div class="flip-card-inner h-full" id="card-${index}">
        <div class="flip-card-front bg-white rounded-2xl shadow-md p-5 flex flex-col justify-center items-center">
          <h2 class="text-xl font-bold">${item.kanji}</h2>
          <p class="text-gray-500">${item.hiragana}</p>
          <button onclick="toggleFlip(${index})"
            class="mt-3 text-sm text-blue-600">Lihat Arti</button>
        </div>

        <div class="flip-card-back bg-blue-600 text-white rounded-2xl shadow-md p-5 flex flex-col justify-center items-center">
          <h2 class="text-lg font-semibold">${item.arti}</h2>
          <p class="text-sm mt-2">${item.contoh}</p>
          <button onclick="toggleFlip(${index})"
            class="mt-3 text-sm underline">Kembali</button>
        </div>
      </div>
    `;

    container.appendChild(card);
  });
}

function toggleFlip(index) {
  document.getElementById(`card-${index}`).classList.toggle("flipped");
}

function filterData() {
  const keyword = searchInput.value.toLowerCase();
  const category = categoryFilter.value;

  const filtered = vocabData.filter(item => {
    const matchKeyword =
      item.kanji.includes(keyword) ||
      item.hiragana.includes(keyword) ||
      item.arti.toLowerCase().includes(keyword);

    const matchCategory =
      category === "all" || item.kategori === category;

    return matchKeyword && matchCategory;
  });

  renderVocab(filtered);
}

searchInput.addEventListener("input", filterData);
categoryFilter.addEventListener("change", filterData);

renderVocab(vocabData);
</script>
