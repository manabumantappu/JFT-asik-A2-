<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Manabu Mantappu</title>

<script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="min-h-screen flex flex-col bg-gradient-to-br from-blue-100 to-gray-100">

<main class="flex-1 flex items-center justify-center p-6">

<div class="bg-white w-full max-w-md p-8 rounded-3xl shadow-xl">

  <h2 class="text-2xl font-bold text-center mb-6">
    Login
  </h2>

  <form id="loginForm" class="space-y-4">

    <!-- EMAIL -->
    <input 
      type="email" 
      id="email"
      placeholder="Email"
      required
      class="w-full p-4 rounded-xl border focus:ring-2 focus:ring-blue-400 outline-none"
    >

    <!-- PASSWORD -->
    <div class="relative">
      <input 
        type="password" 
        id="password"
        placeholder="Password"
        required
        class="w-full p-4 rounded-xl border focus:ring-2 focus:ring-blue-400 outline-none"
      >

      <button 
        type="button"
        onclick="togglePassword()"
        class="absolute right-4 top-4 text-gray-500 text-sm">
        üëÅ
      </button>
    </div>

    <!-- BUTTON -->
    <button 
      type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 transition text-white p-4 rounded-xl font-semibold shadow">
      Login
    </button>

  </form>

  <!-- REGISTER LINK -->
  <p class="text-center text-sm mt-6">
    Belum punya akun? 
    <a href="register.html" class="text-blue-600 font-semibold">
      Register
    </a>
  </p>

</div>

</main>

<script type="module">
import { auth } from "./js/firebase.js";
import { signInWithEmailAndPassword }
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

const form = document.getElementById("loginForm");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    await signInWithEmailAndPassword(auth, email, password);
    window.location.href = "index.html";
  } catch (error) {
    alert("Login gagal: " + error.message);
  }
});

window.togglePassword = function() {
  const input = document.getElementById("password");
  input.type = input.type === "password" ? "text" : "password";
};
</script>
 <footer class="text-center py-6 text-sm text-gray-500">
  <div class="space-x-4">
    <a href="privacy.html" class="hover:underline">
      Privacy Policy
    </a>
    <span>‚Ä¢</span>
    <a href="terms.html" class="hover:underline">
      Terms
    </a>
  </div>
  <div class="mt-2">
    ¬© 2026 Manabu Mantappu
  </div>
</footer>
</body>
</html>
