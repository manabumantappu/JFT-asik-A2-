<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Flashcard</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
body {
  background: linear-gradient(135deg, #e0e7ff, #f3f4f6);
}

/* Card wrapper */
.card {
  perspective: 1200px;
  width: 100%;
  max-width: 520px;
}

/* Inner flip animation */
.card-inner {
  position: relative;
  width: 100%;
  min-height: 260px;
  transition: transform 0.7s;
  transform-style: preserve-3d;
}

.card.flip .card-inner {
  transform: rotateY(180deg);
}

/* Front & Back */
.card-front,
.card-back {
  position: absolute;
  width: 100%;
  min-height: 260px;
  backface-visibility: hidden;
  border-radius: 24px;
  padding: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  word-break: break-word;
  box-shadow: 0 15px 35px rgba(0,0,0,0.08);
}

/* Front style */
.card-front {
  background: white;
  color: #111827; /* hitam soft */
  font-size: 1.8rem;
  font-weight: 600;
}

/* Back style */
.card-back {
  background: linear-gradient(135deg, #2563eb, #1e3a8a);
  color: #ffffff !important;
  transform: rotateY(180deg);

  font-size: 1.8rem;        /* PERBESAR */
  font-weight: 600;
  line-height: 1.4;
  text-shadow: 0 2px 4px rgba(0,0,0,0.3);
}
</style>

</head>

<body class="min-h-screen flex flex-col">

<header class="bg-blue-600 text-white p-6 rounded-b-3xl shadow-lg">
  <h1 class="text-2xl font-bold">Quiz Flashcard</h1>
  <p id="progress" class="text-sm opacity-80 mt-1"></p>
</header>

<main class="flex-1 p-6 flex flex-col items-center justify-center">

  <div id="cardContainer" class="w-full flex justify-center"></div>

  <div id="buttons" class="mt-8 hidden w-full max-w-md space-y-3">
    <button onclick="markCorrect()" 
      class="w-full bg-green-600 hover:bg-green-700 transition text-white p-4 rounded-2xl font-semibold shadow">
      ✅ Saya Benar
    </button>

    <button onclick="markWrong()" 
      class="w-full bg-red-500 hover:bg-red-600 transition text-white p-4 rounded-2xl font-semibold shadow">
      ❌ Saya Salah
    </button>
  </div>

  <div id="result" class="hidden text-center mt-8"></div>

</main>

<script type="module" src="js/modules/quizFlashModule.js"></script>

</body>
</html>
