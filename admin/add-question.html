<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Tambah Soal</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white min-h-screen">

<!-- HEADER -->
<header class="sticky top-0 z-40
               bg-white/80 dark:bg-gray-900/80
               backdrop-blur-lg
               border-b border-gray-200 dark:border-gray-700">

  <div class="max-w-2xl mx-auto px-4 py-4 flex justify-between items-center">

    <h1 class="text-xl sm:text-2xl font-bold">
      âž• Tambah Soal
    </h1>

    <a href="dashboard.html"
       class="text-sm bg-gray-200 dark:bg-gray-700
              px-4 py-2 rounded-xl
              hover:opacity-80 transition">
      â¬… Back
    </a>

  </div>
</header>

<!-- MAIN -->
<main class="max-w-2xl mx-auto px-4 py-6">

  <div class="bg-white dark:bg-gray-800
              rounded-3xl shadow-xl
              p-6 sm:p-8 space-y-5">

    <!-- Pertanyaan -->
    <div>
      <label class="text-sm font-semibold text-gray-500 dark:text-gray-400">
        Pertanyaan
      </label>
      <input id="question"
        placeholder="Masukkan pertanyaan..."
        class="w-full mt-1 p-4 rounded-2xl border
               dark:bg-gray-700 dark:border-gray-600
               focus:ring-2 focus:ring-green-500
               text-base">
    </div>

    <!-- Options -->
    <div class="space-y-3">

      <label class="text-sm font-semibold text-gray-500 dark:text-gray-400">
        Pilihan Jawaban
      </label>

      <input id="opt1" placeholder="Option 1"
        class="w-full p-4 rounded-2xl border
               dark:bg-gray-700 dark:border-gray-600">

      <input id="opt2" placeholder="Option 2"
        class="w-full p-4 rounded-2xl border
               dark:bg-gray-700 dark:border-gray-600">

      <input id="opt3" placeholder="Option 3"
        class="w-full p-4 rounded-2xl border
               dark:bg-gray-700 dark:border-gray-600">

      <input id="opt4" placeholder="Option 4"
        class="w-full p-4 rounded-2xl border
               dark:bg-gray-700 dark:border-gray-600">
    </div>

    <!-- Jawaban -->
    <div>
      <label class="text-sm font-semibold text-gray-500 dark:text-gray-400">
        Jawaban Benar (0 - 3)
      </label>
      <input id="answer"
        type="number"
        placeholder="Contoh: 1"
        class="w-full mt-1 p-4 rounded-2xl border
               dark:bg-gray-700 dark:border-gray-600">
    </div>

    <!-- Pembahasan -->
    <div>
      <label class="text-sm font-semibold text-gray-500 dark:text-gray-400">
        Pembahasan
      </label>
      <textarea id="explanation"
        rows="4"
        placeholder="Tambahkan pembahasan jika perlu..."
        class="w-full mt-1 p-4 rounded-2xl border
               dark:bg-gray-700 dark:border-gray-600 resize-none">
      </textarea>
    </div>

    <!-- Button -->
    <button onclick="addQuestion()"
      class="w-full bg-green-600 hover:bg-green-700
             text-white py-4 rounded-2xl
             text-lg font-semibold
             shadow-lg transition active:scale-95">
      ðŸ’¾ Simpan Soal
    </button>

  </div>

</main>

<script type="module" src="../js/services/adminService.js"></script>
<script type="module" src="../js/roleGuard.js"></script>

</body>
</html>
