<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manage Kosakata</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 text-white min-h-screen">

<header class="sticky top-0 bg-slate-900/80 backdrop-blur-lg border-b border-white/10">
  <div class="max-w-6xl mx-auto px-4 py-5 flex justify-between items-center">
    <h1 class="text-2xl font-bold">ðŸ“š Manage Kosakata</h1>
    <a href="dashboard.html"
       class="bg-white/10 px-4 py-2 rounded-xl hover:bg-white/20">
       â¬… Back
    </a>
  </div>
</header>

<main class="max-w-6xl mx-auto px-4 py-8">
 <!-- STATISTICS -->
  <div class="grid sm:grid-cols-3 gap-4 mb-8">

    <div class="bg-white/10 p-6 rounded-2xl border border-white/10">
      <div class="text-sm text-gray-400">Total Kosakata</div>
      <div id="totalCount" class="text-3xl font-bold mt-2">0</div>
    </div>

    <div class="bg-white/10 p-6 rounded-2xl border border-white/10">
      <div class="text-sm text-gray-400">Level A2</div>
      <div id="levelA2" class="text-3xl font-bold mt-2">0</div>
    </div>

    <div class="bg-white/10 p-6 rounded-2xl border border-white/10">
      <div class="text-sm text-gray-400">Last Update</div>
      <div id="lastUpdate" class="text-lg font-semibold mt-2">-</div>
    </div>

  </div>
  
  <!-- SEARCH -->
  <div class="mb-6">
    <input id="searchInput"
      type="text"
      placeholder="Search vocab..."
      class="w-full bg-white/10 border border-white/20
             rounded-xl px-4 py-3
             focus:outline-none focus:ring-2 focus:ring-purple-500">
  </div>
<!-- BULK TOOLBAR -->
<div class="flex flex-col sm:flex-row gap-4 mb-6">

  <div class="flex items-center gap-3">
    <input type="checkbox" id="selectAll"
      class="w-5 h-5">
    <label for="selectAll">Select All</label>
  </div>

  <button onclick="bulkDelete()"
    class="bg-red-600 px-5 py-2 rounded-xl text-sm">
    ðŸ—‘ Delete Selected
  </button>

  <div class="text-sm text-gray-400">
    Selected: <span id="selectedCount">0</span>
  </div>

</div>

  <!-- LIST -->
  <div id="vocabList" class="space-y-4"></div>

  <!-- LOAD MORE -->
  <div class="mt-6">
    <button onclick="loadVocab(false)"
      class="w-full bg-white/10 py-3 rounded-xl hover:bg-white/20 transition">
      Load More
    </button>
  </div>

</main>

<script type="module">
import { db } from "../js/firebase.js";
import {
  collection,
  getDocs,
  doc,
  updateDoc,
  deleteDoc,
  writeBatch
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";
import { collection, getDocs } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

import { db } from "../js/firebase.js";

const totalBox = document.getElementById("totalVocab");
const levelBox = document.getElementById("levelA2");
const lastUpdateBox = document.getElementById("lastUpdate");

async function loadStats() {

  const snap = await getDocs(collection(db, "vocab"));

  const total = snap.size;

  totalBox.innerText = total;

  // Hitung A2
  const a2Count = snap.docs.filter(d => 
    d.data().level === "A2"
  ).length;

  levelBox.innerText = a2Count;

  // Last update
  if (snap.docs.length > 0) {
    const latest = snap.docs
      .sort((a,b) => 
        b.data().createdAt?.seconds - a.data().createdAt?.seconds
      )[0];

    const date = latest.data().createdAt?.toDate();

    lastUpdateBox.innerText =
      date ? date.toLocaleDateString() : "-";
  }
}

loadStats();

const vocabList = document.getElementById("vocabList");
const searchInput = document.getElementById("searchInput");
const selectAll = document.getElementById("selectAll");
const selectedCountEl = document.getElementById("selectedCount");

let allVocab = [];
let selectedItems = new Set();

/* ================= LOAD ================= */

async function loadVocab() {

  const snap = await getDocs(collection(db, "vocab"));

  allVocab = snap.docs.map(d => ({
    id: d.id,
    ...d.data()
  }));

  renderVocab(allVocab);
  detectDuplicates();
}

loadVocab();

/* ================= RENDER ================= */

function renderVocab(data) {

  vocabList.innerHTML = data.map(item => `
    <div class="vocab-item bg-white/10 border border-white/10
                rounded-2xl p-5 space-y-3"
         data-romaji="${item.romaji?.toLowerCase()}">

      <div class="flex justify-between items-center">

        <div class="flex items-center gap-3">
          <input type="checkbox"
            class="vocabCheckbox w-5 h-5"
            data-id="${item.id}">
          <div class="font-semibold">
            ${item.kanji || "-"}
          </div>
        </div>

        <div class="text-sm text-gray-400">
          ${item.romaji} â€” ${item.arti}
        </div>

      </div>

      <div class="flex gap-2">
        <button onclick="deleteSingle('${item.id}')"
          class="bg-red-600 px-4 py-2 rounded-xl text-sm">
          Delete
        </button>
      </div>

    </div>
  `).join("");

  attachCheckboxEvents();
}

/* ================= CHECKBOX ================= */

function attachCheckboxEvents() {

  const checkboxes =
    document.querySelectorAll(".vocabCheckbox");

  checkboxes.forEach(cb => {
    cb.addEventListener("change", () => {

      const id = cb.dataset.id;

      if (cb.checked) {
        selectedItems.add(id);
      } else {
        selectedItems.delete(id);
      }

      selectedCountEl.innerText =
        selectedItems.size;
    });
  });
}

/* SELECT ALL */
selectAll.addEventListener("change", () => {

  const checkboxes =
    document.querySelectorAll(".vocabCheckbox");

  checkboxes.forEach(cb => {
    cb.checked = selectAll.checked;

    if (selectAll.checked) {
      selectedItems.add(cb.dataset.id);
    } else {
      selectedItems.clear();
    }
  });

  selectedCountEl.innerText =
    selectedItems.size;
});

/* ================= BULK DELETE ================= */

window.bulkDelete = async () => {

  if (selectedItems.size === 0) {
    alert("Tidak ada yang dipilih");
    return;
  }

  if (!confirm(
    `Hapus ${selectedItems.size} kosakata?`
  )) return;

  const batch = writeBatch(db);

  selectedItems.forEach(id => {
    batch.delete(doc(db, "vocab", id));
  });

  await batch.commit();

  selectedItems.clear();
  selectAll.checked = false;

  loadVocab();
};

/* ================= SINGLE DELETE ================= */

window.deleteSingle = async (id) => {

  if (!confirm("Delete vocab?")) return;

  await deleteDoc(doc(db, "vocab", id));
  loadVocab();
};

/* ================= DUPLICATE DETECTION ================= */

function detectDuplicates() {

  const seen = new Map();

  document
    .querySelectorAll(".vocab-item")
    .forEach(item => {

      const romaji =
        item.dataset.romaji;

      if (!romaji) return;

      if (seen.has(romaji)) {
        item.classList.add(
          "border-red-500",
          "bg-red-500/10"
        );
        seen.get(romaji)
          .classList.add(
            "border-red-500",
            "bg-red-500/10"
          );
      } else {
        seen.set(romaji, item);
      }
    });
}

/* ================= SEARCH ================= */

searchInput.addEventListener("input", () => {

  const keyword =
    searchInput.value.toLowerCase();

  const filtered =
    allVocab.filter(v =>
      v.romaji?.toLowerCase()
        .includes(keyword) ||
      v.arti?.toLowerCase()
        .includes(keyword) ||
      v.kanji?.includes(keyword)
    );

  renderVocab(filtered);
  detectDuplicates();
});
</script>


<script type="module" src="../js/roleGuard.js"></script>

</body>
</html>
